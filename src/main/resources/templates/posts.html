<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts - CUET Today</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>CUET Today</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="/posts" class="nav-link active">Posts</a>
                </li>
                <li class="nav-item">
                    <a href="/resources" class="nav-link">Resources</a>
                </li>
                <li class="nav-item" id="auth-nav">
                    <!-- Will be populated by JavaScript -->
                </li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Community Posts</h1>
                <button id="createPostBtn" class="btn btn-primary" style="display: none;">Create Post</button>
            </div>

            <!-- Create Post Modal -->
            <div id="createPostModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Create New Post</h3>
                        <span class="close" onclick="closeCreatePostModal()">&times;</span>
                    </div>
                    <form id="createPostForm">
                        <div class="form-group">
                            <label for="postTitle">Title:</label>
                            <input type="text" id="postTitle" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="postDescription">Description:</label>
                            <textarea id="postDescription" name="description" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Post</button>
                    </form>
                </div>
            </div>

            <!-- Edit Post Modal -->
            <div id="editPostModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Edit Post</h3>
                        <span class="close" onclick="closeEditPostModal()">&times;</span>
                    </div>
                    <form id="editPostForm">
                        <input type="hidden" id="editPostId">
                        <div class="form-group">
                            <label for="editPostTitle">Title:</label>
                            <input type="text" id="editPostTitle" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="editPostDescription">Description:</label>
                            <textarea id="editPostDescription" name="description" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Post</button>
                    </form>
                </div>
            </div>

            <div class="posts-container" id="postsContainer">
                <div class="loading">Loading posts...</div>
            </div>
        </div>
    </main>

    <script src="/js/script.js"></script>
    <script>
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', function() {
            checkUserSession();
            loadPosts();
        });

        async function checkUserSession() {
            try {
                const response = await fetch('/api/users/current');
                const data = await response.json();
                
                if (data.success) {
                    currentUser = data.user;
                    document.getElementById('createPostBtn').style.display = 'block';
                    updateAuthNav(true);
                } else {
                    updateAuthNav(false);
                }
            } catch (error) {
                console.error('Error checking session:', error);
                updateAuthNav(false);
            }
        }

        function updateAuthNav(isLoggedIn) {
            const authNav = document.getElementById('auth-nav');
            if (isLoggedIn) {
                authNav.innerHTML = '<a href="#" class="nav-link" onclick="logout()">Logout</a>';
            } else {
                authNav.innerHTML = '<a href="/login" class="nav-link">Login</a>';
            }
        }

        async function loadPosts() {
            try {
                const response = await fetch('/api/posts/all');
                const data = await response.json();
                
                if (data.success) {
                    displayPosts(data.posts);
                } else {
                    document.getElementById('postsContainer').innerHTML = '<div class="error">Failed to load posts</div>';
                }
            } catch (error) {
                console.error('Error loading posts:', error);
                document.getElementById('postsContainer').innerHTML = '<div class="error">Error loading posts</div>';
            }
        }

        function displayPosts(posts) {
            const container = document.getElementById('postsContainer');
            
            if (posts.length === 0) {
                container.innerHTML = '<div class="no-data">No posts found</div>';
                return;
            }

            container.innerHTML = posts.map(post => `
                <div class="post-card">
                    <div class="post-header">
                        <h3>${post.title}</h3>
                        <div class="post-actions">
                            ${currentUser && currentUser.userId === post.userId ? `
                                <button class="btn-small btn-secondary" onclick="editPost(${post.postId})">Edit</button>
                                <button class="btn-small btn-danger" onclick="deletePost(${post.postId})">Delete</button>
                            ` : ''}
                        </div>
                    </div>
                    <div class="post-author">
                        <span class="author-name">By: ${post.userName || 'Unknown'}</span>
                        <span class="author-type">(${formatUserType(post.userType)})</span>
                    </div>
                    <p class="post-description">${post.description}</p>
                    <div class="post-meta">
                        <span>Posted on: ${formatDate(post.createdAt)}</span>
                        ${post.updatedAt && post.updatedAt !== post.createdAt ? 
                            `<span>Updated: ${formatDate(post.updatedAt)}</span>` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Create post functionality
        document.getElementById('createPostBtn').addEventListener('click', function() {
            document.getElementById('createPostModal').style.display = 'block';
        });

        document.getElementById('createPostForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                title: document.getElementById('postTitle').value,
                description: document.getElementById('postDescription').value
            };

            try {
                const response = await fetch('/api/posts/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                
                if (data.success) {
                    closeCreatePostModal();
                    loadPosts(); // Reload posts
                    alert('Post created successfully!');
                } else {
                    alert('Failed to create post: ' + data.message);
                }
            } catch (error) {
                console.error('Error creating post:', error);
                alert('Error creating post');
            }
        });

        // Edit post functionality
        async function editPost(postId) {
            try {
                const response = await fetch(`/api/posts/${postId}`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('editPostId').value = postId;
                    document.getElementById('editPostTitle').value = data.post.title;
                    document.getElementById('editPostDescription').value = data.post.description;
                    document.getElementById('editPostModal').style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading post:', error);
            }
        }

        document.getElementById('editPostForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const postId = document.getElementById('editPostId').value;
            const formData = {
                title: document.getElementById('editPostTitle').value,
                description: document.getElementById('editPostDescription').value
            };

            try {
                const response = await fetch(`/api/posts/update/${postId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                
                if (data.success) {
                    closeEditPostModal();
                    loadPosts(); // Reload posts
                    alert('Post updated successfully!');
                } else {
                    alert('Failed to update post: ' + data.message);
                }
            } catch (error) {
                console.error('Error updating post:', error);
                alert('Error updating post');
            }
        });

        // Delete post functionality
        async function deletePost(postId) {
            if (confirm('Are you sure you want to delete this post?')) {
                try {
                    const response = await fetch(`/api/posts/delete/${postId}`, {
                        method: 'DELETE'
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        loadPosts(); // Reload posts
                        alert('Post deleted successfully!');
                    } else {
                        alert('Failed to delete post: ' + data.message);
                    }
                } catch (error) {
                    console.error('Error deleting post:', error);
                    alert('Error deleting post');
                }
            }
        }

        function closeCreatePostModal() {
            document.getElementById('createPostModal').style.display = 'none';
            document.getElementById('createPostForm').reset();
        }

        function closeEditPostModal() {
            document.getElementById('editPostModal').style.display = 'none';
            document.getElementById('editPostForm').reset();
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString() + ' ' + new Date(dateString).toLocaleTimeString();
        }

        function formatUserType(userType) {
            if (!userType) return 'Unknown';
            switch(userType.toUpperCase()) {
                case 'STUDENT': return 'Student';
                case 'FACULTY': return 'Faculty';
                case 'ALUMNI': return 'Alumni';
                default: return userType;
            }
        }
    </script>
</body>
</html>
