<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources - CUET Today</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>CUET Today</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="/posts" class="nav-link">Posts</a>
                </li>
                <li class="nav-item">
                    <a href="/resources" class="nav-link active">Resources</a>
                </li>
                <li class="nav-item" id="auth-nav">
                    <!-- Will be populated by JavaScript -->
                </li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Resource Library</h1>
                <button id="createResourceBtn" class="btn btn-primary" style="display: none;">Add Resource</button>
            </div>

            <div class="filter-section">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-category="all">All</button>
                    <button class="filter-btn" data-category="academic">Academic</button>
                    <button class="filter-btn" data-category="higher_study">Higher Study</button>
                    <button class="filter-btn" data-category="others">Others</button>
                </div>
            </div>

            <!-- Create Resource Modal -->
            <div id="createResourceModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Add New Resource</h3>
                        <span class="close" onclick="closeCreateResourceModal()">&times;</span>
                    </div>
                    <form id="createResourceForm">
                        <div class="form-group">
                            <label for="resourceTitle">Title:</label>
                            <input type="text" id="resourceTitle" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="resourceDescription">Description:</label>
                            <textarea id="resourceDescription" name="description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="resourceUrl">URL:</label>
                            <input type="url" id="resourceUrl" name="url" required>
                        </div>
                        <div class="form-group">
                            <label for="resourceCategory">Category:</label>
                            <select id="resourceCategory" name="category" required>
                                <option value="ACADEMIC">Academic</option>
                                <option value="HIGHER_STUDY">Higher Study</option>
                                <option value="OTHERS">Others</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Resource</button>
                    </form>
                </div>
            </div>

            <!-- Edit Resource Modal -->
            <div id="editResourceModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Edit Resource</h3>
                        <span class="close" onclick="closeEditResourceModal()">&times;</span>
                    </div>
                    <form id="editResourceForm">
                        <input type="hidden" id="editResourceId">
                        <div class="form-group">
                            <label for="editResourceTitle">Title:</label>
                            <input type="text" id="editResourceTitle" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="editResourceDescription">Description:</label>
                            <textarea id="editResourceDescription" name="description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="editResourceUrl">URL:</label>
                            <input type="url" id="editResourceUrl" name="url" required>
                        </div>
                        <div class="form-group">
                            <label for="editResourceCategory">Category:</label>
                            <select id="editResourceCategory" name="category" required>
                                <option value="ACADEMIC">Academic</option>
                                <option value="HIGHER_STUDY">Higher Study</option>
                                <option value="OTHERS">Others</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Resource</button>
                    </form>
                </div>
            </div>

            <div class="resources-container" id="resourcesContainer">
                <div class="loading">Loading resources...</div>
            </div>
        </div>
    </main>

    <script src="/js/script.js"></script>
    <script>
        let currentUser = null;
        let allResources = [];

        document.addEventListener('DOMContentLoaded', function() {
            checkUserSession();
            loadResources();
            setupFilterButtons();
        });

        async function checkUserSession() {
            try {
                const response = await fetch('/api/users/current');
                const data = await response.json();
                
                if (data.success) {
                    currentUser = data.user;
                    document.getElementById('createResourceBtn').style.display = 'block';
                    updateAuthNav(true);
                } else {
                    updateAuthNav(false);
                }
            } catch (error) {
                console.error('Error checking session:', error);
                updateAuthNav(false);
            }
        }

        function updateAuthNav(isLoggedIn) {
            const authNav = document.getElementById('auth-nav');
            if (isLoggedIn) {
                authNav.innerHTML = '<a href="#" class="nav-link" onclick="logout()">Logout</a>';
            } else {
                authNav.innerHTML = '<a href="/login" class="nav-link">Login</a>';
            }
        }

        async function loadResources() {
            try {
                const response = await fetch('/api/resources/all');
                const data = await response.json();
                
                if (data.success) {
                    allResources = data.resources;
                    displayResources(allResources);
                } else {
                    document.getElementById('resourcesContainer').innerHTML = '<div class="error">Failed to load resources</div>';
                }
            } catch (error) {
                console.error('Error loading resources:', error);
                document.getElementById('resourcesContainer').innerHTML = '<div class="error">Error loading resources</div>';
            }
        }

        function setupFilterButtons() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Update active button
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Filter resources
                    const category = this.getAttribute('data-category');
                    if (category === 'all') {
                        displayResources(allResources);
                    } else {
                        const filtered = allResources.filter(resource => 
                            resource.category.toLowerCase() === category.toLowerCase());
                        displayResources(filtered);
                    }
                });
            });
        }

        function displayResources(resources) {
            const container = document.getElementById('resourcesContainer');
            
            if (resources.length === 0) {
                container.innerHTML = '<div class="no-data">No resources found</div>';
                return;
            }

            container.innerHTML = resources.map(resource => `
                <div class="resource-card">
                    <div class="resource-header">
                        <h3><a href="${resource.url}" target="_blank">${resource.title}</a></h3>
                        <div class="resource-actions">
                            ${currentUser && currentUser.userId === resource.userId ? `
                                <button class="btn-small btn-secondary" onclick="editResource(${resource.resourceId})">Edit</button>
                                <button class="btn-small btn-danger" onclick="deleteResource(${resource.resourceId})">Delete</button>
                            ` : ''}
                        </div>
                    </div>
                    <div class="resource-author">
                        <span class="author-name">Shared by: ${resource.userName || 'Unknown'}</span>
                        <span class="author-type">(${formatUserType(resource.userType)})</span>
                    </div>
                    <p class="resource-description">${resource.description}</p>
                    <div class="resource-meta">
                        <span class="category-badge category-${resource.category.toLowerCase()}">${formatCategory(resource.category)}</span>
                        <span class="resource-date">Added: ${formatDate(resource.createdAt)}</span>
                    </div>
                    <a href="${resource.url}" target="_blank" class="resource-link">Visit Resource â†’</a>
                </div>
            `).join('');
        }

        // Create resource functionality
        document.getElementById('createResourceBtn').addEventListener('click', function() {
            document.getElementById('createResourceModal').style.display = 'block';
        });

        document.getElementById('createResourceForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                title: document.getElementById('resourceTitle').value,
                description: document.getElementById('resourceDescription').value,
                url: document.getElementById('resourceUrl').value,
                category: document.getElementById('resourceCategory').value
            };

            try {
                const response = await fetch('/api/resources/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                
                if (data.success) {
                    closeCreateResourceModal();
                    loadResources(); // Reload resources
                    alert('Resource added successfully!');
                } else {
                    alert('Failed to add resource: ' + data.message);
                }
            } catch (error) {
                console.error('Error creating resource:', error);
                alert('Error adding resource');
            }
        });

        // Edit resource functionality
        async function editResource(resourceId) {
            try {
                const response = await fetch(`/api/resources/${resourceId}`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('editResourceId').value = resourceId;
                    document.getElementById('editResourceTitle').value = data.resource.title;
                    document.getElementById('editResourceDescription').value = data.resource.description;
                    document.getElementById('editResourceUrl').value = data.resource.url;
                    document.getElementById('editResourceCategory').value = data.resource.category;
                    document.getElementById('editResourceModal').style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading resource:', error);
            }
        }

        document.getElementById('editResourceForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resourceId = document.getElementById('editResourceId').value;
            const formData = {
                title: document.getElementById('editResourceTitle').value,
                description: document.getElementById('editResourceDescription').value,
                url: document.getElementById('editResourceUrl').value,
                category: document.getElementById('editResourceCategory').value
            };

            try {
                const response = await fetch(`/api/resources/update/${resourceId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                
                if (data.success) {
                    closeEditResourceModal();
                    loadResources(); // Reload resources
                    alert('Resource updated successfully!');
                } else {
                    alert('Failed to update resource: ' + data.message);
                }
            } catch (error) {
                console.error('Error updating resource:', error);
                alert('Error updating resource');
            }
        });

        // Delete resource functionality
        async function deleteResource(resourceId) {
            if (confirm('Are you sure you want to delete this resource?')) {
                try {
                    const response = await fetch(`/api/resources/delete/${resourceId}`, {
                        method: 'DELETE'
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        loadResources(); // Reload resources
                        alert('Resource deleted successfully!');
                    } else {
                        alert('Failed to delete resource: ' + data.message);
                    }
                } catch (error) {
                    console.error('Error deleting resource:', error);
                    alert('Error deleting resource');
                }
            }
        }

        function closeCreateResourceModal() {
            document.getElementById('createResourceModal').style.display = 'none';
            document.getElementById('createResourceForm').reset();
        }

        function closeEditResourceModal() {
            document.getElementById('editResourceModal').style.display = 'none';
            document.getElementById('editResourceForm').reset();
        }

        function formatCategory(category) {
            return category.replace('_', ' ').toLowerCase().replace(/\b\w/g, l => l.toUpperCase());
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString();
        }

        function formatUserType(userType) {
            if (!userType) return 'Unknown';
            switch(userType.toUpperCase()) {
                case 'STUDENT': return 'Student';
                case 'FACULTY': return 'Faculty';
                case 'ALUMNI': return 'Alumni';
                default: return userType;
            }
        }
    </script>
</body>
</html>
